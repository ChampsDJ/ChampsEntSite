	<style>
		body {
			background-color: black;
			color: white;
			font-family: 'Nunito', sans-serif;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			min-height: 100vh;
			margin: 0;
		}
		img {
			max-width: 90%;
			width: auto;
			height: auto;
			margin-bottom: 20px;
		}
		h1 {
			font-weight: 700;
			font-size: 50px;
			margin-bottom: 20px;
		}
		p {
			font-size: 20px;
			margin-bottom: 20px;
		}
		
		/* Remove 'display: block' for all links */
		a {
			color: white;
			text-decoration: none;
			font-size: 20px;
			margin: 5px 0;
		}
		a:hover {
			text-decoration: underline;
		}
		
		/* Desktop View */
		@media (min-width: 768px) {
			/* Hide Hamburger */
			.menu-toggle {
				display: none;
			}
			/* Align words/paragraphs */
			p {
				max-width: 700px; /* Set to the desired width or match your logo's width */
				margin: 0 auto; /* Center the text block */
				word-wrap: break-word;
				text-align: justify; /* Justify the text to align it evenly across the paragraph */
				margin-bottom: 20px;
			}
			/* Ensure Horizontal Menu */
			.navbar {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 15px;
				padding: 10px 0;
				background: rgba(0, 0, 0, 0.8);
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				z-index: 1; /* Ensure navbar stays on top */
			}

			.navbar a {
				display: inline-block; /* Ensures links stay in a row */
				padding: 10px 15px;
				font-size: 18px;
				white-space: nowrap; /* Prevents text from breaking */
			}

			.navbar a:hover {
				text-decoration: underline;
			}
			.navbar a.active {
				color: #C8A700;  /* Highlight active page */
				font-weight: 700;
			}
			.social-icons a {
				margin: 0 10px;
				font-size: 50px;
			}
			.social-icons a:hover {
			color: #ddd;
			text-decoration: none;
			}
		}

		/* Mobile View */
		@media (max-width: 768px) {
			/* Hide Menu Initially */
			.navbar {
				display: none;
				flex-direction: column;
				background: black;
				position: fixed;
				width: 100%;
				top: 50px;
				left: 0;
				text-align: center;
				padding: 10px 0;
				z-index: 999; /* Ensure navbar stays on top */
			}
			/* Show the navbar when the 'show' class is added */
			.navbar.show {
				display: flex; /* Show the navbar */
			}
			.navbar a {
				display: block;
				padding: 10px;
			}
			.navbar a.active {
				color: #C8A700;  /* Highlight active page */
				font-weight: 700;
			}
			/* Display Hamburger button */
			.menu-toggle {
				display: block !important;
				position: fixed;
				top: 10px;
				right: 15px;
				font-size: 28px;
				cursor: pointer;
				color: white;
				z-index: 1000;
				border: 1px solid white; /* Add border to make the hamburger more visible */
				padding: 5px;
				border-radius: 20%; /* Make it circular */
				background: rgba(0, 0, 0, 0.5); /* Optional: Adds a subtle background to the button */
			}
			/* Add margin to prevent logo being pushed out of view */
			img {
				margin-top: 20px; 
			}
			/* p block display configurations just for mobile */
			p {
				max-width: 400px; /* Set to the desired width or match your logo's width */
				margin: 0 auto; /* Center the text block */
				word-wrap: break-word;
				text-align: justify; /* Justify the text to align it evenly across the paragraph */
				margin-bottom: 20px;
			}
			.social-icons a {
				margin: 0 10px;
				font-size: 50px;
			}
		}
		footer {
			background-color: black;
			padding: 20px 0;
			text-align: center;
		}

		.social-icons a {
			color: white;
			margin: 0 10px;
			font-size: 50px;
			transition: color 0.3s ease;
			text-decoration: none;
		}

		.social-icons a:hover {
			color: #ddd;
			text-decoration: none;
		}
	</style>

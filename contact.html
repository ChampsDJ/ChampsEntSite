    <h1>Contact Us!</h1>
    <p>Please use the form below to contact Champs Entertainment and we will get back to you shortly! Thank you for reaching out to us for your big event!</p>

    <form action="https://formsubmit.co/7b3cd2d73db63f3f76bc5bc0e693afe3" method="POST" />
		<label for="date">Send us an email!</label>
		<select id="event-type" name="event-type" required>
			<option value="" disabled selected>Select Event Type</option>
			<option value="Wedding">Wedding</option>
			<option value="Birthday">Birthday</option>
			<option value="Mitzvah/Quinceañera">Mitzvah/Quinceañera</option>
			<option value="Corporate Event">Corporate Event</option>
			<option value="Private Party">Private Party</option>
			<option value="Other">Other</option>
		</select>
		<select id="contact-reason" name="contact-reason" required>
			<option value="" disabled selected>Reason For Contact</option>
			<option value="Book DJ Services">Book DJ Services</option>
			<option value="Record/Stream Our Event">Record/Stream Our Event</option>
			<option value="Audio Mastering">Audio Mastering</option>
			<option value="Rent Audio/Equipment">Rent Audio/Equipment</option>
			<option value="Website Issue">Website Issue</option>
			<option value="Other">Other</option>
		</select>
        <input id="name" type="text" name="name" placeholder="Your Name" required>
        <input id="email" type="email" name="email" placeholder="Your Email Address" required>
		<input id="date" type="text" name="date" placeholder="When is your event?" onfocus="this.type='date'" onblur="if(!this.value)this.type='text'" required>
		<input id="venue" type="text" name="venue" placeholder="Event Venue">
        <input id="subject" type="text" name="subject" placeholder="Subject" required>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

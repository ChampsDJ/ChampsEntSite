    <h1>CONTACT US</h1>
    <p>Please use the form below to contact Champs Entertainment.</p>
	
	<form id="contact-form">
		<select id="event-type" name="event-type" required>
			<option value="" disabled selected>Select Event Type</option>
			<option value="Wedding/Reception">Wedding/Reception</option>
			<option value="Birthday">Birthday</option>
			<option value="Mitzvah/Quinceañera">Mitzvah/Quinceañera</option>
			<option value="Prom/Dance">Prom/Dance</option>
			<option value="Corporate Event">Corporate Event</option>
			<option value="Private Party">Private Party</option>
			<option value="Club/Bar/Festival">Club/Bar/Festival</option>
			<option value="Other">Other</option>
		</select>
		<select id="contact-reason" name="contact-reason" required>
			<option value="" disabled selected>Reason For Contact</option>
			<option value="Book DJ Services">Book DJ Services</option>
			<option value="Record/Stream Our Event">Record/Stream Our Event</option>
			<option value="Equipment Rental">Equipment Rental</option>
			<option value="Other">Other</option>
		</select>
        <input id="name" type="text" name="name" placeholder="Your Name" required>
        <input id="email" type="email" name="email" placeholder="Your Email Address" required>
		<input id="phone" type="tel" name="phone" placeholder="Your Phone Number - e.g. 555-123-4567" required>
		<select id="contact-method" name="contact-method" required>
			<option value="" disabled selected>Preferred Contact Method</option>
			<option value="Call">Call</option>
			<option value="Text">Text</option>
			<option value="Email">Email</option>
		</select>
		<input id="venue" type="text" name="venue" placeholder="Event City, Venue & Amount of Guests" required>
		<input id="budget" type="text" name="budget" placeholder="Event Entertainment Budget" required>
		<input id="date" type="text" name="date" placeholder="What Date Is Your Event?" onfocus="this.type='date'" onblur="if(!this.value)this.type='text'" required>
		<input id="hours" type="text" name="hours" placeholder="How Many Hours Of Service Are Needed?" required>
		<input id="lighting" type="text" name="lighting" placeholder="Is Lighting Needed?" required>
		<input id="nickname" type="text" name="nickname" style="display:none">
        <textarea id="message" name="message" placeholder="Please include any additional details about your event - e.g. Is ceremony audio also needed? Is dinner in a different room?" required></textarea>
        <div class="g-recaptcha" data-sitekey="6Lco_YwrAAAAAMHHaKYJmbcpfF8GSIxLqIbN9q9T"></div>
		<button type="submit" id="submit-button">
			<span id="button-text">Send Message</span>
			<span id="spinner" style="display: none; margin-left: 10px;">
				<i class="fas fa-spinner fa-spin"></i>
			</span>
		</button>
    </form>

	<script>
		function toggleMenu() {
			var navbar = document.querySelector(".navbar");
			navbar.classList.toggle("show"); // Toggle the 'show' class to control visibility
		}
	</script>
	<script>
		document.getElementById("contact-form").addEventListener("submit", async function (e) {
		  e.preventDefault(); // prevent traditional form submission

		  const form = e.target;
		  const formData = new FormData(form);
		  const button = document.getElementById("submit-button");
		  const buttonText = document.getElementById("button-text");
		  const spinner = document.getElementById("spinner");
		  
		  button.disabled = true;
		  buttonText.textContent = "Sending...";
		  spinner.style.display = "inline-block";
		  
		  try {
			const response = await fetch("https://script.google.com/macros/s/AKfycbxRJBqtspBEPQTuLFhV_zrZlzPaG3lff3VLwBjNMoZQ26c-bmPI5UI9YHJnrs0Y4oqh/exec", {
			  method: "POST",
			  body: formData
			});

			// Redirect to thank-you page after successful submission
			window.location.href = "https://champsentertainment.com/thankyou.html";

		  } catch (error) {
			console.error("Submission error:", error);
			alert("Something went wrong. Please try again later.");
			
			button.disabled = false;
			buttonText.textContent = "Send Message";
			spinner.style.display = "none";
		  }
		});
		</script>

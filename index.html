	<style>
		body {
			background-color: black;
			color: white;
			font-family: 'Nunito', sans-serif;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			min-height: 100vh;
			margin: 0;
		}
		img {
			max-width: 90%;
			width: auto;
			height: auto;
			margin-bottom: 20px;
		}
		h1 {
			font-weight: 700;
			font-size: 32px;
			margin-bottom: 10px;
		}
		p {
			font-size: 20px;
			margin-bottom: 20px;
		}
		
		/* Remove 'display: block' for all links */
		a {
			color: white;
			text-decoration: none;
			font-size: 18px;
			margin: 5px 0;
		}
		a:hover {
			text-decoration: underline;
		}

		/* Desktop View - Ensure Horizontal Menu */
		.navbar {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 15px;
			padding: 10px 0;
			background: rgba(0, 0, 0, 0.8);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
		}

		.navbar a {
			display: inline-block; /* Ensures links stay in a row */
			padding: 10px 15px;
			font-size: 18px;
			white-space: nowrap; /* Prevents text from breaking */
		}

		.navbar a:hover {
			text-decoration: underline;
		}

		/* Mobile View - Hide Menu Initially */
		@media (max-width: 768px) {
			.navbar {
				display: none;
				flex-direction: column;
				background: black;
				position: absolute;
				width: 100%;
				top: 50px;
				left: 0;
				text-align: center;
				padding: 10px 0;
			}
			/* Show the navbar when the 'show' class is added */
			.navbar.show {
				display: flex; /* Show the navbar */
			}
			.navbar a {
				display: block;
				padding: 10px;
			}

			.menu-toggle {
				display: block;
				position: fixed;
				top: 10px;
				right: 15px;
				font-size: 28px;
				cursor: pointer;
				color: white;
				z-index: 1000;
				border: 2px solid white; /* Add border to make the hamburger more visible */
				padding: 5px;
				border-radius: 50%; /* Make it circular */
				background: rgba(0, 0, 0, 0.5); /* Optional: Adds a subtle background to the button */
			}
			img {
				margin-top: 20px; /* Add margin to prevent logo being pushed out of view */
			}
		}

		/* Desktop - Hide Hamburger */
		.menu-toggle {
			display: none;
		}
	</style>
</head>

	<script>
		function toggleMenu() {
			var navbar = document.querySelector(".navbar");
			navbar.classList.toggle("show"); // Toggle the 'show' class to control visibility
		}
